// scrambled's Heavy Config
// Quick switching from GRU / FOS to minigun using slot2
// Not compatible with mousewheel weapon switching
 
// Add binds to reset 1, 2 & 3 to your game overrides config
 
// Non-Stock Binds
bind "1" "+gun"
bind "2" "swich"
bind "3" "fist"
 
// Class Specific Settings
alias +gun gunon
alias -gun gunoff
alias gunon "slot1"
alias gunfiston "slot2"
alias gunoff "slot1;alias +gun gunon"
alias swich "slot2;alias +gun gunon"
alias fist "slot3;alias +gun gunfiston"