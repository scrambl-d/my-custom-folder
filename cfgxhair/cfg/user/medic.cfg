// scrambled's Medic Config
// Pseudorandom voicelines for masking
 
// Add binds to reset mouse1 and 4 in your game overrides config 
 
bind "mouse1" "+click"
bind "4" "mask"
bind "e" "+radar"
 
 //radar
alias "+radar" "hud_medicautocallersthreshold 500;voicemenu 0 0"
alias "-radar" "hud_medicautocallersthreshold 75"
 
// Medigun
alias "+click" "+attack;changevoice"
alias "-click" "-attack"

// Psuedorandom masking
alias "changevoice" "changevoice1"
 
alias mask mask1
 
alias "changevoice1" "alias mask mask1;alias changevoice changevoice2"
alias "changevoice2" "alias mask mask2;alias changevoice changevoice3"
alias "changevoice3" "alias mask mask3;alias changevoice changevoice4"
alias "changevoice4" "alias mask mask4;alias changevoice changevoice5"
alias "changevoice5" "alias mask mask5;alias changevoice changevoice6"
alias "changevoice6" "alias mask mask6;alias changevoice changevoice1"
 
alias mask1 "voicemenu 0 0"
alias mask2 "voicemenu 0 1"
alias mask3 "voicemenu 0 1"
alias mask4 "voicemenu 1 0"
alias mask5 "voicemenu 2 2"
alias mask6 "voicemenu 2 4"